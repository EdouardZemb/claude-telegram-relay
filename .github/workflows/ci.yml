name: CI

on:
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: |
          for f in src/*.ts dashboard/server.ts; do
            echo "Checking $f..."
            bun build --no-bundle --target=bun "$f" || exit 1
          done

      - name: Syntax check setup scripts
        run: |
          for f in setup/*.ts; do
            echo "Checking $f..."
            bun build --no-bundle --target=bun "$f" || exit 1
          done

      - name: Run unit tests
        run: bun test tests/unit

      - name: Run integration tests
        run: bun test tests/integration

      - name: Run system tests
        run: bun test tests/system

      - name: Verify test count (anti-regression)
        run: |
          RESULT=$(bun test 2>&1)
          echo "$RESULT" | tail -3
          PASS_COUNT=$(echo "$RESULT" | grep -oP '\d+ pass' | grep -oP '\d+')
          FAIL_COUNT=$(echo "$RESULT" | grep -oP '\d+ fail' | grep -oP '\d+' || echo "0")
          echo "Tests passed: $PASS_COUNT, failed: $FAIL_COUNT"
          if [ "$FAIL_COUNT" != "0" ]; then
            echo "ERROR: $FAIL_COUNT tests failed"
            exit 1
          fi
          if [ "$PASS_COUNT" -lt 264 ]; then
            echo "WARNING: Expected at least 264 tests, got $PASS_COUNT"
            exit 1
          fi
